<h1>REST UTILS</h1>
<div>

    <button (click)="reloadA()">RELOAD Call A</button>
    <br />
    <p><strong>call A state:</strong> {{statusA}}</p>
    <ng-container *ngIf="!!dataA">
        <h2>Call A response</h2>
        <ngx-json-view [data]="dataA"></ngx-json-view>
    </ng-container>

    <!--<hr />-->
    <!--<p><strong>call B:</strong> {{statusB}}, data: {{(dataB | json) || "empty"}}</p>-->
    <!--<hr />-->
    <!--<p><strong>call C:</strong> {{statusC}}, data: {{(dataC | json) || "empty"}}</p>-->
</div>
<hr />
<div>
    <p *ngIf="timeA">got call A response after {{timeA}} ms. Pre delay was {{preDelay}}, post delay was
        {{postDelay}}</p>
</div>
