<h3 mat-dialog-title>{{data.title}}</h3>
<div mat-dialog-content>
    <ng-container *ngTemplateOutlet="dialogContentOutlet.xMatDialogContent">

    </ng-container>
</div>
<div mat-dialog-actions>
    <button mat-button
            mat-raised-button
            *ngIf="!data.hideCancelButton"
            cdkFocusInitial
            (click)="onNoClick()">
        {{data.cancelText}}
    </button>
    <button mat-button
            mat-raised-button
            [color]="data.confirmColor || 'warn'"
            (click)="onYesClick()">
        {{data.confirmText}}
    </button>
</div>
