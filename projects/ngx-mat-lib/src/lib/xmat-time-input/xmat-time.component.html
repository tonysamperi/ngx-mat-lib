<div [ngClass]="{'xmat-time-invalid': invalid, 'xmat-time-focused' : focused, 'xmat-time-empty': empty}"
     class="xmat-time-wrap"
     [formGroup]="parts">
    <input class="hours"
           formControlName="hours"
           (focus)="setTouched()"
           (keydown)="typingValidation($event, true)"
           (input)="inputChange($event)"
           (blur)="inputChange($event)"
           [placeholder]="placeholderH"
           maxlength="2"
           size="2">
    <span class="xmat-time-colon">&#58;</span>
    <input class="minutes"
           formControlName="minutes"
           (focus)="setTouched()"
           (keydown)="typingValidation($event)"
           (input)="inputChange($event)"
           (blur)="inputChange($event)"
           [placeholder]="placeholderM"
           maxlength="2"
           size="2">
    <span class="xmat-time-required xmat-fade"
          [ngClass]="{'xmat-fade-in': !shouldLabelFloat}"
          *ngIf="required && !disabled">*</span>
</div>
