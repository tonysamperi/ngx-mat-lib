<mat-accordion>
    <mat-expansion-panel [disabled]="disabled"
                         [(expanded)]="expanded">
        <mat-expansion-panel-header [collapsedHeight]="collapsedHeight"
                                    [expandedHeight]="expandedHeight">
            <mat-panel-title>
                <ng-content select=".xmat-accordion-title"></ng-content>
            </mat-panel-title>
            <mat-panel-description>
                <ng-content select=".xmat-accordion-desc"></ng-content>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <ng-content select=".xmat-accordion-content"></ng-content>
    </mat-expansion-panel>
</mat-accordion>
