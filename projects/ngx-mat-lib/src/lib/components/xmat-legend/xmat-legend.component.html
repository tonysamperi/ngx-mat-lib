<ul class="xmat-legend xmat-legend-{{layout}}" *ngIf="items?.length">
    <li [ngStyle]="itemStyle" class="{{item.className}}" *ngFor="let item of items">
        <div class="xmat-legend-color" [style.backgroundColor]="item.color" *ngIf="!!item.color"></div>
        <img class="xmat-legend-image" *ngIf="!!item?.image" [src]="item.image" />
        <div *ngTemplateOutlet="item.content.xMatLegendItemContent">

        </div>
    </li>
</ul>
